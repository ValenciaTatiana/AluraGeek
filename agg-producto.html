<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraGeek</title>
</head>
<body>
    <section>
        <div>
            <img src="img/Logo.png" alt="Logo AluraGeek">
            <input type="search" placeholder="¿Qué deseas buscar?">
            <button type="submit">
                <img src="img/lupa.png" alt="lupa buscar">
            </button>
        </div>
    </section>
    <main>
        <form>
            <h1>Iniciar Sesión</h1>
            <input type="text" placeholder="URL de imagen">
            <input type="text" placeholder="Categoria">
            <input type="text" placeholder="Nombre del producto">
            <input type="number" placeholder="Precio del producto">
            <textarea placeholder="Descripción del producto"></textarea>
            <input type="submit" value="Agregar producto">
        </form>
    </main>
    <section>
        <div>
            <img src="img/Logo.png" alt="">
        </div>
        <div>
            <a href="#">Quienes Somos</a>
            <a href="#">Politica de privacidad</a>
            <a href="#">Programa de fidelización</a>
            <a href="#">Nuestras Tiendas</a>
            <a href="#">Quiero ser franquiciado</a>
            <a href="#">Anuncie aquí</a>
        </div>
        <div>
            <h3>Hablo con nosotros</h3>
            <form>
                <input type="text" placeholder="Nombre">
                <textarea placeholder="Escribe tu mensaje"></textarea>
                <input type="submit" value="Enviar Mensaje">
            </form>
        </div>
    </section>
    <section>
        <footer>
            <h3>Desarrollado por Tatiana Valencia</h3>
            <p>2024</p>
        </footer>
    </section>
</body>
</html>
