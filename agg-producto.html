<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraGeek | Agregar Producto</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <section class="header-contenedor">
        <div class="header-buscador-login">
            <img src="img/Logo.png" alt="Logo AluraGeek">
        </div>
        <div class="buscador">
            <input class="header-buscador" type="search" placeholder="¿Qué deseas buscar?">
            <button type="submit">
                <img src="img/lupa.png" alt="lupa buscar">
            </button>
        </div>
        <div class="header-login">
            <button type="button">Login</button>
        </div>
    </section>
    <main>
        <form>
            <h1>Iniciar Sesión</h1>
            <input type="text" placeholder="URL de imagen">
            <input type="text" placeholder="Categoria">
            <input type="text" placeholder="Nombre del producto">
            <input type="number" placeholder="Precio del producto">
            <textarea placeholder="Descripción del producto"></textarea>
            <input type="submit" value="Agregar producto">
        </form>
    </main>
    <section class="rodapie-contenedor">
        <div class="rodapie-logo">
            <img src="img/Logo.png" alt="">
        </div>
        <div class="rodapie-nav">
            <a href="#">Quienes Somos</a>
            <a href="#">Politica de privacidad</a>
            <a href="#">Programa de fidelización</a>
            <a href="#">Nuestras Tiendas</a>
            <a href="#">Quiero ser franquiciado</a>
            <a href="#">Anuncie aquí</a>
        </div>
        <div class="rodapie-formulario">
            <h3 class="rodapie-titulo">Hable con nosotros</h3>
            <form class="rodapie-form">
                <input type="text" placeholder="Nombre">
                <textarea placeholder="Escribe tu mensaje"></textarea>
                <input type="submit" value="Enviar Mensaje">
            </form>
        </div>
    </section>
    <section>
        <footer>
            <h3>Desarrollado por Tatiana Valencia</h3>
            <p>2024</p>
        </footer>
    </section>
</body>
</html>
